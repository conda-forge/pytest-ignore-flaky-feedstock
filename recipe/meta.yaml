{% set name = "pytest-ignore-flaky" %}
{% set version = "2.2.0" %}
{% set sha256 = "e3fb91f3513babf8ad1a4175592be81da208ebd99b2f772cf6ce5cbfb94c7e64" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip

  run:
    - python
    - pytest >=2.7

test:
  imports:
    - pytest_ignore_flaky

about:
  home: https://github.com/schettino72/pytest-ignore-flaky
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ignore failures from flaky tests (pytest plugin)'
  dev_url: https://github.com/schettino72/pytest-ignore-flaky

extra:
  recipe-maintainers:
    - rmcgibbo
