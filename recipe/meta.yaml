{% set name = "pytest-ignore-flaky" %}
{% set version = "2.0.0" %}
{% set sha256 = "9de6cc7648db067723b9a85c63aceace61d639ab41db389f22644d660e379d50" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip

  run:
    - python
    - pytest >=2.7

test:
  imports:
    - pytest_ignore_flaky

about:
  home: https://github.com/schettino72/pytest-ignore-flaky
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: ignore failures from flaky tests (pytest plugin)
  dev_url: https://github.com/schettino72/pytest-ignore-flaky

extra:
  recipe-maintainers:
    - rmcgibbo
